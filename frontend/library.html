<!DOCTYPE html>
<html>
	<head>
		<title>Library Page</title>
		<script src="jquery-3.5.1.min.js"></script>
        <script src="main.js"></script>
	</head>
	<style>

		body {
  			background-color: #ffffff;
		}

		table {
			width: 100%;
		}

		th {
			height: 40px;
			background-color: #536cbe;
  			color: black;
		}

		.insertBookButton {
			background-color: #536cbe; 
  			border: none;
 			color: black;
 			padding: 15px 32px;
  			text-align: center;
  			text-decoration: none;
  			display: inline-block;
  			font-size: 16px;
			border-radius: 12px;
		}

		.deleteBookButton {
			background-color: #536cbe; 
  			border: none;
 			color: black;
 			padding: 15px 32px;
  			text-align: center;
  			text-decoration: none;
  			display: inline-block;
  			font-size: 16px;
			border-radius: 12px;
		}

		.searchButton {
			background-color: #536cbe; 
  			border: none;
 			color: black;
 			padding: 15px 32px;
  			text-align: center;
  			text-decoration: none;
  			display: inline-block;
  			font-size: 16px;
			border-radius: 12px;
		}

		th, td {
  			padding: 15px;
  			text-align: left;
  			border-bottom: 1px solid black;
		}

		td {
			font-size: 18px;
		}

		.leftPart{
			float: left;
			width: 70%;
		}

		.rightPart{
			float: right;
			width: 30%;
		}

		.insertBook {
			margin-bottom: 100px;
		}

		.searchElements {
			margin: 50px 50px 50px 50px;
		}

		.searchByLabel {
			float: left;
		}

		.searchByPicker {
			float: left;
			width: 100px;
			margin-left: 40px;
		}

		.keywordLabel {
			float: left;
			margin-left: 40px;

		}

		.keywordInput {
			float: left;
			margin-left: 40px;
		}

		.submitButton {
			float: left;
			margin-left: 40px;
		}

		.booksTable {
			float: left;
			width: 80%;
			margin-top: 40px;
			margin-left: 40px;
			
		}

	</style>

	<body>
		<div class="leftPart">
			<div class="searchElements">
			
				<div class="searchByLabel">
					<label>Search By</label>
				</div>

				<div class="searchByPicker">
					<select class="searchBy" name="searchBy">
						<option value="searchByTitle">Title</option>
						<option value="searchByIsbn">ISBN</option>
						<option value="searchByAuthor">Author</option>
					</select>
				</div>

				<div class="keywordLabel">
					<label>Keyword</label>
				</div>
			
				<div class="keywordInput">
					<input class="keyword" name="Keyword">
				</div>

				<div class="submitButton">
					<button click="func" class="searchButton">Submit</button>
				</div>
			
			</div>

			<div class="booksTable">
				<table>
					<thead>
						<tr>
							<th>Isbn</th>
							<th>Title</th>
							<th>Author</th>
							<th>Availability</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>

			</div>
			
		</div>

		<div class="rightPart">
			<div class="insertBook">
				<br>
				<label>Insert Book</label>
				<br>
				<br>
				<label>ISBN</label>
				<br>
				<input class="insertBookIsbn" name="ISBN">
				<br>
				<label>Title</label>
				<br>
				<input class="insertBookTitle" name="Title">
				<br>
				<label>Author</label>
				<br>
				<input class="insertBookAuthor" name="Author">
				<br>
				<br>
				<button class="insertBookButton">Submit</button>
			</div>
			<div class="deleteBook">
				<br>
				<label>Delete Book</label>
				<br>
				<br>
				<label>Title</label>
				<br>
				<input class="deleteBookTitle" name="Title">
				<br>
				<br>
				<button class="deleteBookButton">Submit</button>
			</div>
		</div>

		

		
		
	</body>
</html>
